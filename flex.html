<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flex 布局示例</title>
	<style>
	body {
		padding: 20px;
		margin: 0 auto;
		background-color: #E2E2E2;
		max-width: 1024px;
		color: #595B66;
		font-family: 'Microsoft Yahei', sans-serif;
	}
	.aside{
		float: left;
		width: 300px;
	}
	.box {
		background-color: white;
		margin: 0 0 55px;
		border:1px solid #009688;
		display: flex;
		height: 500px;
	}
	.box-item {
		width: 200px;
		height: 200px;
		line-height: 200px;
		vertical-align: middle;
		margin: 5px;
		background-color: #ffd200;
		font-size: 100px;
		color: white;
		text-align: center;
	}
	.box-2 ,.box-3,.box-4{
		height: 210px;
	}
	
	.box-item div {
		font-size: 14px;
		position: relative;
		top: -150px;
	}
	
	.main:after{
		content:'';
		clear:both;
		display: block;
	}
	</style>
</head>
<body>

	<h1>Flex 布局示例</h1>
<div class='aside'>
	<div id="justify-content" >
	<div  >
		<label for='input-1' id='input-1-label'> 
			
			justify-content:flex-start;
		</label>
		<input type='radio' name="input-name" id='input-1' value =''>
			
	</div>
	
	<div>
		<label for='input-2'  id='input-2-label'> 

			justify-content:center;
		</label>
		<input type='radio' name="input-name" id='input-2' value =''>
		</div>
	
	<div>
		<label for='input-3'  id='input-3-label'> 

			justify-content:flex-end;
		</label>
		<input type='radio' name="input-name" id='input-3' value =''>
		
	</div>
	<div>
		<label for='input-4'  id='input-4-label'> 

			justify-content: start;
		</label>
		<input type='radio' name="input-name" id='input-4' value =''>
		
	</div>
	<div>
		<label for='input-5'  id='input-5-label'> 

			justify-content:end;
		</label>
		<input type='radio' name="input-name" id='input-5' value =''>
		
	</div>
	<div>
		<label for='input-6'  id='input-6-label'> 

			justify-content:left;
		</label>
		<input type='radio' name="input-name" id='input-6' value =''>
		
	</div>
	<div>
		<label for='input-7'  id='input-7-label'> 

			justify-content:right;
		</label>
		<input type='radio' name="input-name" id='input-7' value =''>
		
	</div>
	<div>
		<label for='input-71'  id='input-71-label'> 

			justify-content:space-around;
		</label>
		<input type='radio' name="input-name" id='input-71' value =''>
		
	</div>
	<div>
		<label for='input-72'  id='input-72-label'> 

			justify-content:space-between;
		</label>
		<input type='radio' name="input-name" id='input-72' value =''>
		
	</div>
	<div>
		<label for='input-73'  id='input-73-label'> 

			justify-content:space-evenly;
		</label>
		<input type='radio' name="input-name" id='input-73' value =''>
		
	</div>
	</div>
	
	   
	<hr>
	
	
	<div id="align-items" >
		<div  >
			<label for='align-1' id='align-1-label'> 
			 align-items: stretch;
				
			</label>
			<input type='radio' name="align" id='align-1' value =''>
				
		</div>
		
		<div>
			<label for='align-2'  id='align-2-label'> 

			 align-items: center;
			</label>
			<input type='radio' name="align" id='align-2' value =''>
		</div>
		<div>
			<label for='align-3'  id='align-3-label'> 

			 align-items: baseline;
			</label>
			<input type='radio' name="align" id='align-3' value =''>
		</div>
		<div>
			<label for='align-4'  id='align-4-label'> 

			 align-items: flex-start;
			</label>
			<input type='radio' name="align" id='align-4' value =''>
		</div>
		<div>
			<label for='align-5'  id='align-5-label'> 

			 align-items: flex-end;
			</label>
			<input type='radio' name="align" id='align-5' value =''>
		</div>
		<div>
			<label for='align-6'  id='align-6-label'> 

			 align-items: start;
			</label>
			<input type='radio' name="align" id='align-6' value =''>
		</div>
		<div>
			<label for='align-7'  id='align-7-label'> 

			 align-items: end;
			</label>
			<input type='radio' name="align" id='align-7' value =''>
		</div>
	</div>
	<hr>
	
	<div id="flex-direction" >
		<div  >
			<label for='input-8' id='input-8-label'> 
				flex-direction:row;
				
			</label>
			<input type='radio' name="input-direction" id='input-8' value =''>
				
		</div>
		
		<div>
			<label for='input-9'  id='input-9-label'> 

				flex-direction:column;
			</label>
			<input type='radio' name="input-direction" id='input-9' value =''>
		</div>
	
	</div>
	<hr>
	<div id="flex-wrap" >
		<div  >
			<label for='wrap-8' id='wrap-8-label'> 
				flex-wrap: wrap;
				
			</label>
			<input type='radio' name="wrap-direction" id='wrap-8' value =''>
				
		</div>
		
		<div>
			<label for='wrap-9'  id='wrap-9-label'> 

				flex-wrap: nowrap;
			</label>
			<input type='radio' name="wrap-direction" id='wrap-9' value =''>
		</div>
		<div>
			<label for='wrap-7'  id='wrap-7-label'> 

				flex-wrap: wrap-reverse;
			</label>
			<input type='radio' name="wrap-direction" id='wrap-7' value =''>
		</div>
	
	</div>
	<hr>
	<div id="align-content" >
		<div  >
			<label for='content-1' id='content-1-label'> 
				align-content: flex-start;
				
			</label>
			<input type='radio' name="content-direction" id='content-1' value =''>
				
		</div>
		
		<div>
			<label for='content-2'  id='content-2-label'> 

				align-content: flex-end;
			</label>
			<input type='radio' name="content-direction" id='content-2' value =''>
		</div>
		<div>
			<label for='content-3'  id='content-3-label'> 

				align-content: center ;
			</label>
			<input type='radio' name="content-direction" id='content-3' value =''>
		</div>
		<div>
			<label for='content-4'  id='content-4-label'> 

				align-content: space-between ;
			</label>
			<input type='radio' name="content-direction" id='content-4' value =''>
		</div>
		<div>
			<label for='content-5'  id='content-5-label'> 

				align-content:  space-around ;
			</label>
			<input type='radio' name="content-direction" id='content-5' value =''>
		</div>
		<div>
			<label for='content-6'  id='content-6-label'> 

				align-content: stretch ;
			</label>
			<input type='radio' name="content-direction" id='content-6' value =''>
		</div>
	</div>
</div>
<div class='main'>
	<div class="box box-1" id="box-1">
		<div class="box-item">1</div>
		<div class="box-item">2</div>
		<div class="box-item">3</div>
		<div class="box-item">4</div>
		<div class="box-item">5</div>
		<div class="box-item">6</div>
		<div class="box-item">7</div>
		<div class="box-item">8</div>
	</div>
	
</div>
<h6>默认值不增大</h6>
<div class="box box-2" id="box-2">
		<div class="box-item" style="flex-grow: 2;width: 400px;">1  <div> flex-grow: 2;</div></div>

		<div class="box-item" style="flex-grow: 0;width: 100px;">2</div>
		<div class="box-item" style="flex-grow: 0;width: 100px;">3</div>
		
	</div>
	<h6>默认值等比例缩小</h6>
	<div class="box box-3" id="box-3">
		<div class="box-item" style="flex-shrink: 0;width: 100px;">1  <div>flex-shrink: 0;</div></div>

		<div class="box-item" style="flex-shrink: 1;width: 400px;">2</div>
		<div class="box-item" style="flex-shrink: 1;width: 400px;">3</div>
		
	</div>
	<div class="box box-4" id="box-4">
		<div class="box-item" style="flex:1 1 auto">1  </div>

		<div class="box-item" style="flex:1 1 auto">2</div>
		<div class="box-item" style="flex:1 1 auto">3</div>
		
	</div>
	<script>
	
		let box1 =  document.getElementById('box-1');
	

	
	createDOmEvent(document.getElementById('justify-content'),document.getElementsByName('input-name'))
	createDOmEvent(document.getElementById('align-items'),document.getElementsByName('align'))
	createDOmEvent(document.getElementById('flex-direction'),document.getElementsByName('input-direction'))
	
	createDOmEvent(document.getElementById('flex-wrap'),document.getElementsByName('wrap-direction'))
	createDOmEvent(document.getElementById('align-content'),document.getElementsByName('content-direction'))
	
	
	

	
	function createDOmEvent(dom, alignList){
	
		dom.addEventListener('click',function(e){
			if(e.target ){
				 for (var index = 0; index < alignList.length; index ++) {
					if (alignList[index].checked) {
					   let id = alignList[index].id;
					   
					  
						 let labelfor =  document.getElementById( id + '-label');
						 let styleEl = document.createElement('style');
					 
						 styleEl.innerHTML =   '.box-1{' + labelfor.innerHTML + '}'
						 document.head.appendChild(styleEl);
						 
						 
						 
					}
				  }
			}
		
		})
	
	
	}
	
	
	
	
	
	</script>
	


	
	
</body>
</html>
